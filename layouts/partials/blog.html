{{ "<!-- Slider blog -->" | safeHTML }}

<section class="section-blog">
    {{ with .Site.Params.blog.title }}<h3 id="last-news">{{ . }}</h3>{{ end }}
        {{ .Content }}
        <div class="row">
            {{ range first 3 (where .Pages "Params.categories" "post")}}
            <figure class="snip1552">
                <img src="{{ .Params.img }}" alt="sample91" />
                <figcaption>
                    <h3>{{ .Title }}</h3>

                    <p>
                        {{.Summary}}
                    </p>
                    <p>
                        <em style="color: black; float: right;">
                            <time class="post-date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
                            {{ .Date.Day }} {{ index $.Site.Data.mois (printf "%d" .Date.Month) }} {{ .Date.Year }}
                            </time>
                        </em>
                    </p>
                </figcaption>
                <a href="{{ .RelPermalink }}"></a>
            </figure>
            {{ end }}
        </div>
</section>
