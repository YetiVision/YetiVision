{{ define "main" }}
<section id="section-single-post">
    <div class="container">
        <div class="row div-content-title-single-post">
            <div class="col-lg-12">
                <h1>{{ with .PrevInSection }}
                    <a class="previous" href="{{.Permalink}}"> <span class="btn-previous"><img src="/img/glyph-iconset-master/svg/si-glyph-arrow-left.svg"/></span></a>
                    {{ end }}
                    {{.Title}}
                    {{ with .NextInSection }}
                    <a class="next" href="{{.Permalink}}"><span class="btn-next"><img src="/img/glyph-iconset-master/svg/si-glyph-arrow-right.svg" /></span></a>
                    {{ end }}
                </h1>

                    <h4 id="date">
                        <time class="post-date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
                        <em>{{ .Date.Day }} {{ index $.Site.Data.mois (printf "%d" .Date.Month) }} {{ .Date.Year }}</em>
                        </time>
                    </h4>
            </div>
        </div>

        <div class="row div-content-img-single-post">
            <div class="col-lg-12"  style="text-align: center;">
                    <img src="{{.Params.img}}" class="img-single-post"/>
            </div>
        </div>

        <div class="row div-content-text-single-post">
            <div class="col-lg-10" style="padding-left: 20%;">
                <blockquote class="blockquote" style="text-align: justify; margin-top: 2%; font-size: 1.2em;">
                    {{ .Content }}
                </blockquote>
                <div class="single-post-icons">
                    <a href="#"><img src="/img/icones/facebook_black.png" id="icon-fb-single-post" style="width: 50px; height: 50px;"/></a>
                    <a href="#"><img src="/img/icones/twitter_black.png" id="icon-twitter-single-post" style="width: 50px; height: 50px;"/></a>
                    <a href="#"><img src="/img/icones/instagram_black.png" id="icon-instagram-single-post" style="width: 50px; height: 50px;"/></a>
                </div>
            </div>
        </div>

    </div>
</section>

{{ end }}
