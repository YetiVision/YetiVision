{{ define "main" }}
<section style="margin: 10% 0 0 0;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                <div class="row">

                    <h1>{{ with .PrevInSection }}
                        <a class="previous" href="{{.Permalink}}"> <span class="btn-previous"><</span></a>
                        {{ end }}
                        {{.Title}}
                        {{ with .NextInSection }}
                        <a class="next" href="{{.Permalink}}"><span class="btn-next">></span></a>
                        {{ end }}
                    </h1>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <img src="{{.Params.img}}" style="width: 50%; float:left; margin-right: 2%;"/>
                <div style="text-align: center;">{{ .Content }}</div>
            </div>
        </div>
    </div>
</section>

{{ end }}
