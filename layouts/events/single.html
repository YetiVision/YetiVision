{{ define "main" }}
<section style="margin: 10% 0 0 0;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12" style="padding-left: 45%;">

                <div class="row">


                    {{ with .PrevInSection }}
                    <a class="previous" href="{{.Permalink}}"> {{.Title}}</a>
                    {{ end }}



                    <h1>{{.Title}}</h1>



                    {{ with .NextInSection }}
                    <a class="next" href="{{.Permalink}}"> {{.Title}}</a>
                    {{ end }}


                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <img src="{{.Params.img}}" style="width: 50%;"/>
            </div>
        </div>
    </div>
</section>

{{ end }}
